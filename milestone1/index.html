<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <a id="attribute">
    <h1 style="color: white;">Dynamic Resume Builder By Minhal M.Amin</h1>
    <form id="resumeForm"></form>
    <fieldset>
      <legend>Personal Information</legend>

      <label style="color: white;"for="name"> Full Name:</label><br>
      <input type="text" id="name" name="name" required /><br /><br>

      <label style="color: white;" for="age"> Date Of Birth:</label><br>
      <input type="tel" id="age" name="age" required /><br /><br>

      <label style="color: white;" for="cnic"> CNIC/B.F Number:</label><br>
      <input type="tel" id="cnic" name="cnic" required /><br /><br>

      <label style="color: white;" for="gender"> Gender:</label><br>
      <input type="text" id="gender" name="gender" required /><br /><br>

      <label style="color: white;" for="merital"> Marital Status:</label><br>
      <input type="text" id="marital" name="marital" required /><br /><br>

      <label style="color: white;" for="country"> Nationality:</label><br>
      <input type="text" id="country" name="country" required /><br /><br>

      <label style="color: white;" for="city"> City:</label><br>
      <input type="text" id="city" name="city" required /><br /><br>

      <label style="color: white;"for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required /><br /><br>

      <label style="color: white;"for="address">Residential Address:</label><br>
      <input type="address" id="address" name="address" required /><br /><br>

      <label style="color: white;"for="phone">Contact Information:</label><br>
      <input type="tel" id="phone" name="phone" required /><br><br>

    </fieldset><br>

    <fieldset>
      <legend style="color: white;">Education</legend>

      <label style="color: white;"for="institute">Current Institution Name:</label><br>
      <input type="text" id="institute" name="institute" required /><br /><br>

      <label style="color: white;"for="field">Field Of Study:</label><br>
      <input type="text" id="field" name="field" required /><br /><br>

      <label style="color: white;"for="location"> Location Of Institution:</label><br>
      <input type="url" id="location" name="location" required /><br /><br>

      <label style="color: white;"for="school">School Name (from which You had completed SSC):</label><br>
      <input type="text" id="school" name="school" required /><br /><br>

      <label style="color: white;"for="marks">Marks Obtained In SSC:</label><br>
      <input type="tel" id="marks" name="marks" required /><br /><br>

      <label style="color: white;"for="degree">Additional Degree (if any):</label><br>
      <input type="text" id="degree" name="degree" /><br /><br>

      <label style="color: white;" for="summary">Summary Of Your Educational Experience:</label><br>
      <textarea col="10" name="Education" id="Education" rows="20" ></textarea>
    </fieldset><br>

    <fieldset>
        <legend>Skills</legend>

        <label style="color: white;" for="skills">list Down Skills That you Have:</label><br>
      <textarea name="Education" id="Education" rows="10"></textarea><br>
    </fieldset><br>

    </fieldset>
    <fieldset>
        <legend style="color: white;">Experience</legend>
        <label style="color: white;" for="Experience">Work Experience:</label><br>
      <textarea name="Experience" id="Education" rows="10"></textarea><br>
    </fieldset><br>

    <fieldset>
      <legend style="color: white;">Objective:</legend>
      <label style="color: white;" for="aims">Objective/Aim:</label><br>
    <textarea name="aim" id="aim" rows="10"></textarea><br>
  </fieldset><br>
    </form>
  </a>
    <button style="color: black;" type="submit">Generate Resume</button>
  </body>
</html>
